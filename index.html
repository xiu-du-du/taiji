<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ee82ee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes x {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .bagua {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            animation: x 5s infinite linear;
            box-shadow: 0 0 5px 5px #aa82ee;
            /* box-shadow: rgba(255, 0, 0, 0.8); */
        }
        
        @media (max-width: 500px) {
            .bagua {
                width: 200px;
                height: 200px;
            }
        }
        
        .bagua>div:first-child {
            background-color: black;
            width: 50%;
            height: 100%;
            position: absolute;
            left: 0;
        }
        
        @media(max-width: 500px) {}
        
        .bagua>div:nth-child(2) {
            background-color: white;
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
        }
        
        .bagua>div:nth-child(3) {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            transform: translate(-50%);
            border-radius: 50%;
            background-color: black;
        }
        
        @media(max-width: 500px) {
            .bagua>div:nth-child(3) {
                width: 100px;
                height: 100px;
            }
        }
        
        .bagua>div:nth-child(4) {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
            border-radius: 50%;
            background-color: white;
        }
        
        @media(max-width: 500px) {
            .bagua>div:nth-child(4) {
                width: 100px;
                height: 100px;
            }
        }
        
        .bagua>div:nth-child(5) {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            margin-top: 75px;
            transform: translate(-50%);
            border-radius: 50%;
            background-color: white;
        }
        
        @media(max-width: 500px) {
            .bagua>div:nth-child(5) {
                width: 25px;
                height: 25px;
                margin-top: 37.5px;
            }
        }
        
        .bagua>div:nth-child(6) {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            bottom: 0;
            margin-bottom: 75px;
            transform: translate(-50%);
            border-radius: 50%;
            background-color: black;
        }
        
        @media(max-width: 500px) {
            .bagua>div:nth-child(6) {
                width: 25px;
                height: 25px;
                margin-bottom: 37.5px;
            }
        }
        
        .baguawrap {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .miaoshu {
            margin-top: 1em;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="baguawrap">
        <div class="bagua">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="miaoshu">
        <iframe src="//player.bilibili.com/player.html?aid=501083048&bvid=BV19K411M7L8&cid=279826832&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
        </div>
    </div>
</body>

</html>
